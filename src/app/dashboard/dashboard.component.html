<h3>New application</h3>
<div class="grid grid-pad">
  Fill the form:
  <li *ngFor="let cie of companyList"> {{ cie.name }} - {{ cie.location }} </li>

  <form (ngSubmit)="onSubmit()" #newApplication="ngForm">
    <div class="form-group">
      <label for="name">Location</label>
      <input type="text" class="form-control" id="location"
             required
             [(ngModel)]="base.location" name="location"
             #location="ngModel">
      <div [hidden]="location.valid || location.pristine" class="alert alert-danger"> Name is required </div>
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title"
             [(ngModel)]="base.title" name="title">
    </div>

    <div class="form-group">
      <label for="company">Select Company</label>
      <select class="form-control" id="company"
              required
              [(ngModel)]="base.company" name="company"
              #company="ngModel">
        <option *ngFor="let cie of companyList" [value]="cie">{{cie.name}}</option>
      </select>
      <div [hidden]="company.valid || company.pristine" class="alert alert-danger"> Power is required </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!newApplication.form.valid">Submit</button>

  </form>
</div>
