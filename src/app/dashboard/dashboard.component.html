<h3>New application</h3>
<div class="grid grid-pad">
  Fill the form:
  <form (ngSubmit)="onSubmit()" #newApplication="ngForm">
    <div class="form-group row">
      <label class="col-2 col-form-label" for="company">Select Company</label>
      <select class="form-control col-10" id="company"
              required
              [(ngModel)]="base.company" name="company"
              #company="ngModel">
        <option [value]=""></option>
        <option *ngFor="let cie of companyList" [value]="cie">{{cie.name}}</option>
      </select>
      <div [hidden]="company.valid || company.pristine" class="alert alert-danger"> Company is required </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label" for="recruiters">Select Recruiters</label>
      <select class="form-control col-10" id="recruiters"
              [(ngModel)]="base.recruiters" name="recruiters"
              #recruiters="ngModel">
        <option [value]=""></option>
        <option *ngFor="let recru of RecrutersList" [value]="recru.cie">{{recru.cie}} - {{recru.name}}</option>
      </select>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label" for="title col-xs-2">Title</label>
      <input type="text" class="form-control col-10" id="title"
             required
             [ngbTypeahead]="listPosition"
             [(ngModel)]="base.title" name="title"
             #title="ngModel">
      <div [hidden]="title.valid || title.pristine" class="alert alert-danger"> Title is required </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label" for="website">Select Website</label>
      <select class="form-control col-10" id="website"
              [(ngModel)]="base.website" name="website"
              #recruiters="ngModel">
        <option *ngFor="let list of websiteList" [value]="list">{{list}}</option>
      </select>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label" for="name">Location</label>
      <input type="text" class="form-control col-10" id="location"
             required
             [(ngModel)]="base.location" name="location"
             #location="ngModel">
      <div [hidden]="location.valid || location.pristine" class="alert alert-danger"> Name is required </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label" for="name">Description</label>
      <input type="text" class="form-control col-10" id="description"
             [(ngModel)]="base.description" name="description">
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label" for="name">Date Picker</label>
      <input type="date" class="form-control col-10" id="date"
             [(ngModel)]="base.date" name="date">
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label" for="name">Did you apply</label>
      <input type="radio" class="form-control col-2" id="application"
             [(ngModel)]="base.application" name="application">
      <span class="col-8">Note: This is mainly if we have a recruters proposing different cie.</span>
    </div>

    <div class="form-group row" *ngIf='base.application'>
      <label class="col-2 col-form-label" for="name">Received an answer</label>
      <input type="radio" class="form-control col-10" id="answer_receive"
             [(ngModel)]="base.answer_receive" name="answer_receive">
    </div>

    <div>
      <span>Add Meeting Menu here... probably as a sub component.</span>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label" for="notes">Notes</label>
      <textarea rows="5" [(ngModel)]="base.notes" name="notes"> {{base.notes}}</textarea>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label" for="cover">Cover letter URL</label>
      <input type="colver_letter" class="form-control col-10" id="colver_letter"
             [(ngModel)]="base.colver_letter" name="colver_letter">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!newApplication.form.valid">Submit</button>

  </form>

</div>
