<h2>My Job list</h2>
Add a Search box (Here):
<div class="row">
  <div class="col-2"> Options </div>
  <div class="col-2"> Cie </div>
  <div class="col-2"> Recruiters </div>
  <div class="col-2"> Title </div>
  <div class="col-4"> Location </div>

</div>
<div class="row" *ngFor="let job of jobList | slice:fromNbr:toNbr">
  <div class="col-2">
    <button class="btn btn-danger" (click)="confirmDelete(job)">Delete</button>
    <button class="btn btn-info" (click)="goToEditJobDetails(job._id)">Edit</button>
  </div>
  <div class="col-2"> {{job.company}} </div>
  <div class="col-2"> {{job.recruiters}} </div>
  <div class="col-2"> {{job.title}} </div> <!-- todo, add ngClass -->
  <div class="col-4"> {{job.location}} </div>
</div>
<ngb-pagination class="center" [collectionSize]="collectionSize" (pageChange)="switchPageTo($event)" [pageSize]="pageSize" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
<div class="error" *ngIf="error">{{error}}</div>

<simple-notifications [options]="options"></simple-notifications>
