<h2>My Job list</h2>
  Search: (Here)
  <ul>
    <li>- On click -> Move to the Dashboard with ID.</li>
    <li>Futur: Page or Scrool table.</li>
  </ul>
  <div class="row" (click)="open()">
    <div class="col-2"> Options </div>
    <div class="col-2"> Cie </div>
    <div class="col-2"> Recruiters </div>
    <div class="col-2"> Title </div>
    <div class="col-2"> Location </div>

  </div>
  <div class="row" *ngFor="let job of jobList">
    <div class="col-2">
      <button class="btn btn-danger" (click)="deleteThisId(job._id)">Delete</button>
      <button class="btn btn-info" (click)="goToEditJobDetails(job._id)">Edit</button>
    </div>
    <div class="col-2"> {{job.company}} </div>
    <div class="col-2"> {{job.recruiters}} </div>
    <div class="col-2"> {{job.title}} </div> <!-- todo, add ngClass -->
    <div class="col-2"> {{job.location}} </div>
  </div>
<div class="error" *ngIf="error">{{error}}</div>
